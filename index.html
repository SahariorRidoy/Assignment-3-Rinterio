<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>
    <!-- Font from google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Daisy Ui and Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font-Awesome CSS link -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- External CSS link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="font-manrope  ">
    <header class="container mx-auto pt-12">
      <div class="navbar">
        <button class="navbar-start space-x-2">
          <img class="cursor-pointer" src="images/arrow.png" alt="" />
          <a href="#" class="text-3xl font-extrabold cursor-pointer"
            >Rinterio</a
          >
        </button>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-[#737373]">
            <li class="hover:font-extrabold text-[#494949] text-[16px]"><a>Home</a></li>
            <li class="hover:font-extrabold text-[#494949] text-[16px]"><a>Services</a></li>
            <li class="hover:font-extrabold text-[#494949] text-[16px]"><a>Portfolio</a></li>
            <li class="hover:font-extrabold text-[#494949] text-[16px]"><a>Blogs</a></li>
            <li class="hover:font-extrabold text-[#494949] text-[16px]"><a>Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end space-x-4 items-center hidden lg:flex justify-end ">
            <div class="space-x-4 flex">
                <a href="#"><i class="fa-solid fa-magnifying-glass p-[10px] bg-white border rounded-full"></i></a>
            <a href="#"><i class="fa-solid fa-cart-shopping p-[10px] bg-white border rounded-full"></i></a>
            </div>
          <div class="flex space-x-2 py-3 px-5 bg-[#ABEF5F] rounded-full items-center">
            <a class="font-extrabold text-xl">Book Consult</a>
          <img src="images/arrow_black.png" alt="" />
          </div>
        </div>
        <div class="dropdown justify-end relative right-[-50px]">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0  24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
            <ul
                tabindex="0"
                class="menu menu-sm dropdown-content  rounded-box z-[1] mt-3 w-[110px] p-1 shadow text-[#737373]">
                <li class="hover:font-extrabold text-[#494949] bg-white"><a>Home</a></li>
                <li class="hover:font-extrabold text-[#494949] bg-transparent"><a>Services</a></li>
                <li class="hover:font-extrabold text-[#494949] bg-transparent"><a>Portfolio</a></li>
                <li class="hover:font-extrabold text-[#494949] bg-transparent"><a>Blogs</a></li>
                <li class="hover:font-extrabold text-[#494949] bg-transparent"><a>Contact Us</a></li>
            </ul>
        </div>
      </div>
    </header>

    <main></main>
    <footer></footer>

    <script src="js/all.min.js"></script>
  </body>
</html>
